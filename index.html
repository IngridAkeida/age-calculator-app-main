<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      
      <main class="dates">
        <div class="form">
          <div class="form-fill">
            <label for="day">Day</label>
            <input type="number" id="day" name="day">
          </div>
          <div class="form-fill">
            <label for="month">Month</label>
            <input type="number" id="month" name="month">
          </div>
          <div class="form-fill">
            <label for="year">Year</label>
            <input type="number" id="year" name="year">
          </div>
        </div>
        <button type="submit" onclick="check()">element</button>
      </main>

      <div class="info">
        <ul>
          <li class="result" id="res-years">--- <strong>years</strong></li>
          <li class="result" id="res-months">--- <strong>months</strong></li>
          <li class="result" id="res-days">--- <strong>days</strong></li>
        </ul>
      </div>
      
      <div class="attribution">
        
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

        <p>Coded by <a href="https://github.com/IngridAkeida">Ingrid Sanches</a>.</p>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
