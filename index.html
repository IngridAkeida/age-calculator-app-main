<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <label for="day">Day</label>
    <input type="number" id="day" name="day">

    <label for="month">Month</label>
    <input type="number" id="month" name="month">

    <label for="year">Year</label>
    <input type="number" id="year" name="year">

    <button type="submit" onclick="check()">element</button>
  </main>

  <div>
    <div id="years">fill years</div>
    <div id="months">fill months</div>
    <div id="days">fill days</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ingrid Sanches</a>.
  </div>

  <script>
    function check(){
      const date = new Date();

      const yearNow = date.getFullYear();
      const monthNow = date.getMonth();
      const dayNow = date.getDay();
      
      var yearBirth = window.document.getElementById('year').value;
      var monthBirth = window.document.getElementById('month').value;
      var dayBirth = window.document.getElementById('day').value;

      var haveNoValue = (yearBirth || monthBirth || dayBirth).length == 0;
      var haveInvalidDate = (yearBirth || monthBirth || dayBirth) <= 0;
      var haveWrongAge = yearBirth > yearNow;
      
      

      if(haveNoValue || haveInvalidDate || haveWrongAge) {
        window.alert('Please, check the data and try again!');
      } else {
        const old = yearNow - Number(yearBirth);
        window.alert(old);
        console.log(old);
      }
    }

  </script>
</body>
</html>
