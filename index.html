<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      
      <main class="dates">
        <div class="dates-form">
          <div class="form-fill">
            <label id="label-day" for="day">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD" required>
            <p id="errorMessageDay"></p>
          </div>
          <div class="form-fill">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" required>
            <p id="errorMessageMonth"></p>
          </div>
          <div class="form-fill">
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" placeholder="YYYY" required>
            <p id="errorMessageYear"></p>
          </div>
        </div>

        <div class="dates-send">
          <button type="submit" onclick="check()">
            <span class="line-right"></span>
            <span class="line-left"></span>
            <span class="line-middle"></span>
          </button>
          <div class="line-divide"></div>
        </div>
      </main>
      

      <div class="info">
        <ul>
          <li class="result">
            <p><span id="result-y">--</span> years</p>
          </li>
          <li class="result">
            <p><span id="result-m">--</span> months</p>
          </li>
          <li class="result">
            <p><span id="result-d">--</span> days</p>
          </li>
        </ul>
      </div>
      
      <div class="attribution">

        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

        <p>Coded by <a href="https://github.com/IngridAkeida">Ingrid Sanches</a>.</p>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
